# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

variables:
  imageName: 'services-accounts'

trigger:
  branches:
    include:
      - main
  paths:
     include:
       - "services/Accounts/*"

pool:
  vmImage: ubuntu-latest

container: mcr.microsoft.com/dotnet/sdk:6.0

steps:
- script: |
    dotnet --version
    dotnet --list-sdks
    dotnet --list-runtimes
  displayName: 'Display dotnet versions'

- task: Docker@2
  displayName: Build an image
  inputs:
    repository: "$(Build.SourcesDirectory)/services/Accounts/"
    command: build
    Dockerfile: app/Dockerfile
