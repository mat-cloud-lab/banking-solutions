# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

variables:
  imageName: 'services-accounts'

trigger:
  branches:
    include:
      - main
  paths:
     include:
       - "services/Accounts/*"

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    dotnet --version
    dotnet --list-sdks
    dotnet --list-runtimes
  displayName: 'Display dotnet versions'

- task: Docker@2
  inputs:
    containerRegistry: 'DevOpsRegistry'
    repository: '$(imageName)'
    command: 'buildAndPush'
    Dockerfile: '$(Build.SourcesDirectory)/services/Accounts/'
